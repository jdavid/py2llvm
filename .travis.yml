dist: xenial
language: python
python:
  - "3.6"
  - "3.7"

matrix:
  include:
    - name: "Python 3.7 on Windows"
      os: windows
      language: shell
      before_install: choco install python
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

install: pip install -r requirements.txt

script: pytest tests/
